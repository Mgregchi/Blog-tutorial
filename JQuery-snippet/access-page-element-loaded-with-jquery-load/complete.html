        <title>How to work with JQuery load() contents</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' onerror="">
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body>
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif
            }            
 
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 24px;
            }
            h1,h2{
                color: rgb(4, 201, 69);

            }
            .b-divider{
                height: 3rem;
                background-color: rgba(0, 0, 0, .1);
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
            }  
            .contain {
                width: 500px;
                height: 500px;
                position: relative;
            }          
        </style>

        <div class="container-fluid mb-4">
            
        
            <div class="justify-content-center text-center p-4">
                <h1>
                    <b>Shopping Basket:</b>

                </h1>
                <!--div class="fixed-bottom p-5">
                    <div class="">
                        <input type="checkbox" class="form-control-sm" id="slide">
                        <label class="form-control-label" for="slide">Toggle here to switch between Vanila and JQuery</label>
                    </div>
                </div-->
                <div class="bg-success mb-4 shadow-5 shadow" id="container">
                    <div class="contain">
                        <h2> Loaded contents will appear here<h2>

                    </div>
                </div>
                <button id="loader" class="btn-lg btn-success btn-block">Click to load content</button>
            </div>
        </div>
        <div class="b-divider"></div>
              
              
        <script >
            $(document).ready(function(){
                $("#loader").click(function(){

                    $("#container").load("/jquery-load-shopping-basket/",
                    function(e){
                        //Mix
                        $("empty-basket-search")
                        .prevObject[0]
                        .getElementById("empty-basket-search")
                        .addEventListner("keypress",
                        function(e){
                            $("#single-label").text("You've clicked: ".concat(e.keyCode))
                        })

                })
                })


            })

        </script>
    </body>
</html>
